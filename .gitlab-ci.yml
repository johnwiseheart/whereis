image: node:9

stages:
  - deploy

variables:
  APP_NAME: whereis

deploy:
  image: ilyasemenov/gitlab-ci-git-push
  stage: deploy
  environment:
    name: production
    url: https://$APP_NAME.theodore.jcaw.me/
  only:
    - master
  script:
    - git-push dokku@theodore.jcaw.me:$APP_NAME

pages:
  stage: deploy
  script:
    - yarn
    - yarn build-common
    - yarn build-app
    - mkdir -p public
    - cp packages/whereis-app/dist/* public
  artifacts:
    paths:
      - public
  only:
    - master
